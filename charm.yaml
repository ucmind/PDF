version: "0.4.1"

persona:
  name: "SaaS Launchpad Crew" 
  version: "0.1.9" 
  
  description: "Your AI co-founder team. Instantly turns ideas (PDF/Text) into analysis, tech stacks, and MVP code."
  
  full_description: |
    # Turn Your Idea into a Launch-Ready Project
    
    Meet your new technical co-founder team. The **SaaS Launchpad Crew** is an autonomous squad of AI agents designed to accelerate your project's zero-to-one phase.
    
    Whether you have a detailed PDF spec or just a rough idea in text, this crew will research, analyze, and build the foundation for you.
    
    ## The Crew
    * Strategic Analyst: Dissects your requirements, identifies risks, and performs deep market research.
    * Resource Hunter: Scours GitHub, ArXiv, and Kaggle to find existing tools, preventing you from reinventing the wheel.
    * Lead Architect: Designs a scalable system architecture and generates production-ready MVP boilerplate code.
    
    ## What You Get 
    1.  Deep-Dive Analysis: Market gaps, technical feasibility, and objective breakdowns.
    2.  Smart Resource List: Curated APIs, datasets, and open-source libraries relevant to your idea.
    3.  Codebase Starter Kit: A complete Python project structure with core components, API integrations, and tests pre-written.
    
    ## How to Use
    Simply upload a **Requirements PDF** OR paste your **Project Idea** directly in the text box. The crew handles the rest.

  authors: ["Rainy"] 
  tags: ["startup", "mvp", "analysis", "coding"]
  license: "MIT" 
  
  assets:
    icon: "https://raw.githubusercontent.com/ucmind/PDF/main/assets/icon.png" 
    banner: "https://raw.githubusercontent.com/ucmind/PDF/main/assets/banner.png"

pricing:
  type: "free"

interface:
  input:
    type: "object"
    properties:
      pdf_path:
        type: "string"
        title: "üìÑ Upload Requirements (PDF)"
        description: "Have a detailed spec? Upload it here. (Optional)"
        x-ui-widget: "file" 
      
      project_text:
        type: "string"
        title: "üìù ...Or Describe Your Idea"
        description: "Paste your raw ideas, goals, or feature lists here."
        x-ui-widget: "textarea"
      
      llm_model:
        type: "string"
        title: "Intelligence Level"
        description: "Choose the model power. GPT-4o is recommended for coding tasks."
        default: "gpt-4o"

  output:
    type: "object"
    description: "Returns a zip file containing the analysis reports and the generated codebase."

  state:
    format: "json"
    schema:
      type: "object"

runtime:
  adapter:
    type: "crewai"
    
    entry_point: "src.main:run"
    
    environment_variables:
      - "OPENAI_API_KEY"
      - "SERPER_API_KEY"
      - "GITHUB_TOKEN"
      - "LINKUP_API_KEY" 
      - "EXA_API_KEY"    

  injections:
    llm_client: true 

policies:
  allow_internet_access: true
  max_steps: 100 
  human_in_the_loop:
    enabled: true
    triggers: ["GithubSearchTool"]
